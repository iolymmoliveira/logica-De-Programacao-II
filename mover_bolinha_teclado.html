<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    var x = 20;
    var y = 20;
    var raio = 10;

    var esquerda = 37;
    var cima = 38;
    var direita = 39;
    var baixo = 40;

    var taxaIncremento = 10;

    function desenharCirculo (x, y, raio, cor) {
        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc (x, y, raio, 0, 2 * Math.PI);
        pincel.fill();   
    } 

    function limparTela() {
        pincel.clearRect(0, 0, 600, 400);
    }

    
    function atualizarTela(){
        limparTela();
        desenharCirculo(x, y, raio, "red");
        if (x==600){
            x=20;
         } else if (y==400){
            y=20;
         }
    }

    setInterval (atualizarTela, 20);

    function lerDoTeclado (evento){
        if (evento.keyCode==esquerda){
            x -= taxaIncremento;
        } else if (evento.keyCode==direita){
            x+= taxaIncremento;
        } else if (evento.keyCode==cima){
            y-=taxaIncremento;
         } else if (evento.keyCode==baixo){
            y+=taxaIncremento;
         }
    }


    document.onkeydown = lerDoTeclado;


</script>
