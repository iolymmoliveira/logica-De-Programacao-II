<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgreen';
    pincel.fillRect(0, 0, 600, 400);


    function desenharRetangulo(x, y, largura, altura, cor) {

        pincel.fillStyle = cor;
		pincel.fillRect(x, y, largura, altura);
		pincel.fillStroke = "black";
		pincel.strokeRect (x, y, largura, altura);
    }

    function desenharTexto (x, y, texto){
    	pincel.font = "15px Arial black";
    	pincel.fillStyle = "red";
    	pincel.fillText (texto, x, y);
    }

    
    function desenharBarra (x, y, serie, cores, texto){
    	
    	desenharTexto (x, y-10, texto);

    	var somaAltura = 0;
    	for (var i=0; i<serie.length; i++){
    		var altura = serie [i];
    		desenharRetangulo (x, y+somaAltura, 50, altura, cores [i]);
    		somaAltura += altura;
    	}
    }

    //Ordem: Chrome, Firefox, Safari, Outros
 	var cores = ["blue", "green", "yellow", "red"];
    var serie2015 = [50, 25, 20, 5];
    var serie2016 = [65, 20, 13, 2];

   
	desenharBarra (50, 50, serie2015, cores, "2015");   
	desenharBarra (150, 50, serie2016, cores, "2016");   


</script>
