<canvas width="600" height="400"></canvas>

<script>
	
	var tela = document.querySelector("canvas");
	var pincel = tela.getContext("2d");

	function desenharBandeiraBrasil(){
		pincel.fillStyle = "green";
		pincel.fillRect(0,0,600,400);

		pincel.fillStyle = "yellow";
		pincel.beginPath();
		pincel.moveTo(300,50);
		pincel.lineTo(50,200);
		pincel.lineTo(550,200);
		pincel.fill();

		pincel.fillStyle = "yellow";
		pincel.beginPath();
		pincel.moveTo(300,350);
		pincel.lineTo(50,200);
		pincel.lineTo(550,200);
		pincel.fill();

		pincel.fillStyle = "darkblue";
		pincel.beginPath();
		pincel.arc(300,200,75,0,2*3.14);
		pincel.fill();
	}
	
	function desenharBandeiraAlemanha(){
		pincel.fillStyle = "black";
		pincel.fillRect(0, 0, 600, 133);

		pincel.fillStyle = "red";
		pincel.fillRect(0, 133, 600, 133);

		pincel.fillStyle = "yellow";
		pincel.fillRect(0, 266, 600, 133);
	}

	function limparTela(){
		pincel.clearRect(0, 0, 600, 400);
	}

	var mostraBrasil = true;
	function trocarDeBandeira (){
		if (mostraBrasil){
			desenharBandeiraBrasil();
			mostraBrasil = false;
		} else {
			desenharBandeiraAlemanha();
			mostraBrasil = true;
		}
	}

	 setInterval (trocarDeBandeira, 3000);

	
</script>
