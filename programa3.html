<meta charset="UTF-8">

<canvas width="600" height="400"> </canvas>


<script>
	
	var tela = document.querySelector("canvas");
	var pincel = tela.getContext("2d");


	pincel.fillStyle = "lightyellow";
	pincel.fillRect(0, 0, 600, 400);
	
	function desenharCirculo (evento) {

		var x = evento.pageX - tela.offsetLeft;
		var y = evento.pageY - tela.offsetTop;
		
		pincel.fillStyle = cores[corAtual];
		pincel.beginPath();
		pincel.arc (x, y, 10, 0, 2*3.14);
		pincel.fill();

		console.log (x + ", " + y);
	}


	var cores = ["orange", "red", "green", "yellow"];
	var corAtual = 0;

	function mudarCor () {
		corAtual++;
		if (corAtual>=cores.length) {
			corAtual = 0;
		}
		return false;
	}

	tela.onclick = desenharCirculo;
	tela.oncontextmenu = mudarCor;
	

</script>
